<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Item</title>

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Reset style -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Flexbox -->
    <link rel="stylesheet" href="css/flex.css">

    <!-- Grid -->
    <link rel="stylesheet" href="css/grid.css">

    <!-- Components -->
    <link rel="stylesheet" href="css/component/card-item.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 item d-flex flex-column">
                <div class="item-img">
                    <img src="img/item-img.jpg" alt="">
                </div>
                <div class="item-description">
                    <div class="item-info d-flex justify-content-between">
                        <div class="item-info-text d-flex flex-column">
                            <span class="item-info-title">Responsive Mobile APP</span>
                            <span class="item-info-subtitle">Site Template</span>
                        </div>
                        <div class="item-info-price">
                            <span>$19</span>
                        </div>
                    </div>
                    <div class="item-author d-flex justify-content-between align-items-center">
                        <img src="img/item-author-img.png" alt="">
                        <span class="item-author-name">Radiustheme</span>
                        <ul class="item-author-star d-flex">
                            <li><i class="fa fa-star" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        </ul>
                        <span class="item-author-number">(05)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
