<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Reset style -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Flexbox -->
    <link rel="stylesheet" href="css/flex.css">

    <!-- Grid -->
    <link rel="stylesheet" href="css/grid.css">

    <!-- Components -->
    <link rel="stylesheet" href="css/component/dropdown.css">
    <link rel="stylesheet" href="css/component/card-item.css">
    <link rel="stylesheet" href="css/component/header.css">
    <link rel="stylesheet" href="css/component/btn.css">
    <link rel="stylesheet" href="css/component/form.css">

</head>
<body>
    <div class="container">
        <form class="inner-form d-flex justify-content-center">
            <input type="text" name="search-keywords" placeholder="Search Your Keywords . . ." class="sub-inner">
        </form>

        <form class="drop-us-message">
            <div class="user-message d-flex">
                <input type="text" name="name_user" placeholder="Name*" class="form-message">
                <input type="text" name="email_user" placeholder="E-mail*" class="form-message">
            </div>
            <div class="message d-flex">
                <textarea name="message-user" placeholder="Message*" class="form-message"></textarea>
            </div>
        </form>

        <form class="upload-product d-flex">
            <label for="select">Select Categories<sup>*</sup></label>
            <input type="text" name="select" placeholder="Select" class="form-default">
        </form>
        
        <div class="file-upload">
            <input type="file" name="uploadUserPhoto" id="uploadUserPhoto">
            <label for="uploadUserPhoto">Upload Image</label>
            <span class="file-name">No File Choosen</span>
        </div>

    </div>

</body>
</html>
